<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>

      <div class="details">
        <p class="text">You've used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <div class="inner-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="remaining">
          <p><span>185</span> GB Left</p>
        </div>
      </div>
    </div>
  </body>
</html>
